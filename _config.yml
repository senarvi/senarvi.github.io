# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - "reveal.js/test"
  - "reveal.js/index.html"
  - "reveal.js/README.md"
  - "reveal.js/bower.json"
  - "reveal.js/Gruntfile.js"
  - "reveal.js/CONTRIBUTING.md"
  - "reveal.js/LICENSE"
  - "reveal.js/package.json"
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Berlin


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true


## These settings are passed to Reveal.initialize() by
## _includes/slides/script.html at the end of a presentation.
reveal:
  ## Display controls in the bottom right corner
  controls: true
  ## Display a presentation progress bar
  progress: true
  ## Display the page number of the current slide
  #slideNumber: false
  ## Push each slide change to the browser history
  history: true
  ## Enable keyboard shortcuts for navigation
  keyboard: true
  ## Enable the slide overview mode
  overview: true
  ## Vertical centering of slides
  center: true
  ## Enables touch navigation on devices with touch input
  touch: true
  ## Loop the presentation
  loop: false
  ## Turns fragments on and off globally
  fragments: true
  ## Flags if the presentation is running in an embedded mode
  ## i.e. contained within a limited portion of the screen
  #embedded: false
  ## Number of milliseconds between automatically proceeding to the
  ## next slide, disabled when set to 0, this value can be overwritten
  ## by using a data-autoslide attribute on your slides
  #autoSlide: 0
  ## Stop auto-sliding after user input
  #autoSlideStoppable: true
  ## Enable slide navigation via mouse wheel
  #mouseWheel: false
  ## Hides the address bar on mobile devices
  #hideAddressBar: true
  ## Opens links in an iframe preview overlay
  #previewLinks: false
  ## Transition style (default/cube/page/concave/zoom/linear/fade/none)
  transition: fade
  ## Transition speed (default/fast/slow)
  #transitionSpeed: default
  ## Transition style for full page slide backgrounds (default/none/slide/concave/convex/zoom)
  backgroundTransition: slide
  ## Number of slides away from the current that are visible
  #viewDistance: 3
  ## Parallax background image (e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'")
  #parallaxBackgroundImage: ''
  ## Parallax background size (CSS syntax, e.g. "2100px 900px")
  #parallaxBackgroundSize: ''
  ## The "normal" size of the presentation, aspect ratio will be preserved
  ## when the presentation is scaled to fit different resolutions. Can be
  ## specified using percentage units.
  width: 1280
  height: 960
  ## Bounds for smallest/largest possible scale to apply to content
  minScale: 0.2
  maxScale: 1.5
# Slide number formatting can be configured using these variables:
#  "h.v":  horizontal . vertical slide number (default)
#  "h/v":  horizontal / vertical slide number
#    "c":  flattened slide number
#  "c/t":  flattened slide number / total slides
# "none":  dont't show slide numbers
slide_number_format: "c/t"
